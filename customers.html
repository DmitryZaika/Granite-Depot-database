<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Management</title>
    <link rel="stylesheet" href="./styles/css/main.css" />
  </head>
  <body>
    <!-- Header with logo and navigation -->
    <header>
      <div class="logo">
        <a href="index.html"
          ><img src="./images/logo_gd_main.png" alt="Logo"
        /></a>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="./index.html">Database</a></li>
          <li><a href="./instructions.html">Instructions</a></li>
          <li><a href="./special-order.html">Special order</a></li>
          <li><a href="./customers.html">Customers</a></li>
        </ul>
      </nav>
      <div class="search">
        <input id="searchInput" type="text" placeholder="Search..." />
        <ul id="searchResults" class="search-results"></ul>
      </div>
    </header>

    <!-- Main content area for customer management -->
    <main>
      <h1>Customer Management</h1>

      <!-- Search Bar -->
      <section class="customer-search">
        <input type="text" id="search" placeholder="Search customers..." />
        <ul id="searchResults"></ul>
      </section>

      <!-- Form to add or edit customers -->
      <section class="customer-form">
        <h2 id="formTitle">Add New Customer</h2>
        <form id="customerForm">
          <input type="hidden" id="customerId" />

          <label for="name">Name:</label>
          <input type="text" id="name" />

          <label for="email">Email:</label>
          <input type="email" id="email" />

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" />

          <label for="address">Address:</label>
          <input type="text" id="address" />

          <label for="image">Upload Image:</label>
          <input type="file" id="image" accept="image/*" />

          <button type="submit" id="submitBtn">Add Customer</button>
        </form>
      </section>

      <!-- List of customers -->
      <section class="customer-list">
        <h2>Customer List</h2>
        <ul id="customerList"></ul>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Granite Depot. All rights reserved.</p>
    </footer>

    <!-- Modal for viewing customer image -->
    <div id="imageModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="fullImage" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
